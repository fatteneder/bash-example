steps:
  - label: ":hammer: Example Script"
    plugins:
      - library-example#v1.0.0: ~
      - https://github.com/fatteneder/diff-filter-buildkite-plugin#391033736be7d9e75bc404a9efa842deb1bffc2d:
          name: "docs"
          match:
            - "testdir/docs/*"
      - https://github.com/fatteneder/diff-filter-buildkite-plugin#391033736be7d9e75bc404a9efa842deb1bffc2d:
          name: "build"
          match:
            - "testdir/*"
          ignore:
            - "testdir/**/*.md"
    commands: |
      if [[ $${BUILDKITE_PLUGIN_DIFF_FILTER_TRIGGERED_DOCS} == 1 ]]; then
        script.sh
      fi
      if [[ $${BUILDKITE_PLUGIN_DIFF_FILTER_TRIGGERED_BUILD} == 1 ]]; then
        script.sh
      fi
    artifact_paths: "artifacts/*"
